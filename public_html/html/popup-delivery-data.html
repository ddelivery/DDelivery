<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Уточнение данных для самовывоза</title>
</head>
<body>

<div class="map-popup">

	<div class="map-popup__head">
		<p>Уточнение данных для самовывоза</p>

		<div class="map-popup__head__close">&nbsp;</div>
	</div>
	<!--map-popup__head end-->
	<div class="map-popup__main">
		<div class="map-popup__main__form">
			<div class="map-popup__main__form__text">
				<p>Пожалуйста, убедитесь, что все поля заполнены верно:</p>
			</div>
			<div class="row clearfix">
				<div class="row__title">
					<label for="sname">Фамилия</label>
				</div>
				<div class="row__inp error">
					<input type="text" title="Иванов" id="sname"/>
					<div class="error-box">
						<i>&nbsp;</i> Вы сделали что-то неверно
					</div>
				</div>
			</div>
			<div class="row clearfix">
				<div class="row__title">
					<label for="name">Имя</label>
				</div>
				<div class="row__inp">
					<input type="text" title="Иван" id="name"/>
					<div class="error-box">
						<i>&nbsp;</i> Вы сделали что-то неверно
					</div>
				</div>
			</div>
			<div class="row clearfix">
				<div class="row__title">
					<label for="phone">Мобильный телефон</label>
				</div>
				<div class="row__inp">
					<input type="tel" class="phone-mask" id="phone"/>
					<div class="error-box">
						<i>&nbsp;</i> Вы сделали что-то неверно
					</div>
				</div>
			</div>

			<div class="row-btns clearfix">
				<a class="prev" href="#"><i>&nbsp;</i>назад</a>
				<a class="next" href="javascript:void(0)" onclick="DDelivery.s"><i>&nbsp;</i>подтвердить</a>
			</div>
		</div>
	</div>
	<div class="map-popup__bott">
		<a href="http://ddelivery.ru" target="blank">Сервис доставки DDelivery.ru</a>
	</div>

</div>

<!--map-popup end-->
<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700,700italic&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/screen.css"/>
<script type="text/javascript" src="js/modernizr.custom.76185.js"></script>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/jquery.mCustomScrollbar.concat.min.js"></script>
<script type="text/javascript" src="js/jquery.custom-radio-checkbox.js"></script>
<script type="text/javascript" src="js/start.js"></script>
</body>
</html>
